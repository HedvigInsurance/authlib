name: Publish iOS

defaults:
  run:
    shell: bash -ieo pipefail {0}

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 11
          cache: 'gradle'
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.0'
      - name: Build XCFramework
        run: JAVA_HOME=$JAVA_HOME_11 ./gradlew :assembleXCFramework --no-daemon
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/XCframeworks/release/authlib.xcframework
          asset_name: authlib.xcframework
          tag: ${{ github.ref }}
          overwrite: true
          body: "Release"